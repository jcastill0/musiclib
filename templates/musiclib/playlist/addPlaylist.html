<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Music Library - Add Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Music Library">
    <meta name="author" content="JC">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
	body {
	    padding-top: 60px;
	    padding-bottom: 40px;
	}
	.sidebar-nav {
	    padding: 9px 0;
	}
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/myspace.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container">
	    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	    </a>
	    <a class="brand" href="#">My Music Library</a>
	    <div class="nav-collapse collapse">
		<ul class="nav">
		    <li class="active"><a href="/musicapp/musiclib/">Home</a></li>
		    <li><a href="#about">About</a></li>
		    <li><a href="#contact">Contact</a></li>
		</ul>
		<form class="navbar-form pull-right">
		    <button type="submit" class="btn">Sign out</button>
		</form>
	    </div>
	</div>
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal" action="/musicapp/musiclib/playlist/add/save/" method="post">
      {% csrf_token %}
	<fieldset>
	  <legend>Playlist details</legend>
	  <div class="control-group">
	    <label class="control-label" for="id_playlistName">Name</label>
	    <div class="controls">
	      <input type="text" id="id_playlistName" placeholder="Playlist Name" name="playlistName">
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn btn-primary" name="plButton" value="saveNameOnly">Save</button>
	      <button type="submit" class="btn btn-primary" name="plButton" value="addSongs">Add Songs</button>
              <a href="/musicapp/musiclib/playlist/">Cancel</a>
	    </div>
	  </div>
	</fieldset>
	<script type="text/javascript">
		document.getElementById("id_name").focus();
	</script>
      </form>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>

</html>
