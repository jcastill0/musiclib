<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Music Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Music Library">
    <meta name="author" content="JC">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
	body {
	    padding-top: 60px;
	    padding-bottom: 40px;
	}
	.sidebar-nav {
	    padding: 9px 0;
	}
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/myspace.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container">
	    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	    </a>
	    <a class="brand" href="#">My Music Library</a>
	    <div class="nav-collapse collapse">
		<ul class="nav">
		    <li class="active"><a href="/musicapp/musiclib/">Home</a></li>
		    <li><a href="#about">About</a></li>
		    <li><a href="#contact">Contact</a></li>
		</ul>
		<form class="navbar-form pull-right" action="/musicapp/musiclib/logout/" method="post">
		{% csrf_token %}
		    <button type="submit" class="btn">Sign out</button>
		</form>
	    </div>
	</div>
      </div>
    </div>
    <div class="container">
      <h1>{{ playlist.name }}</h1>
      <div class="row">
	<div class="span6">
          <ul class="nav nav-list">
            <li class="nav-header">Songs</li>
	    {% if songs %}
	      {% for song in songs %}
	    <li><i class="icon-music"></i>{{ song.artist.name }} - {{ song.name }}</li>
	      {% endfor %}
	    {% endif %}
	  </ul>
        </div>
	<div class="span6">
	  {% if songs %}
	  <h4>Now Playing: {{fixedSong.name}}</h4>
	  <audio src="/static/{{ fixedSong.file }}" controls>
	  </audio>
	  {% endif %}
	</div>
      </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>

</html>
