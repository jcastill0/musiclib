<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Music Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Music Library">
    <meta name="author" content="JC">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
	body {
	    padding-top: 60px;
	    padding-bottom: 40px;
	}
	.sidebar-nav {
	    padding: 9px 0;
	}
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/myspace.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container">
	    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	    </a>
	    <a class="brand" href="#">My Music Library</a>
	    <div class="nav-collapse collapse">
		<ul class="nav">
		    <li class="active"><a href="/musicapp/musiclib/">Home</a></li>
		    <li><a href="#about">About</a></li>
		    <li><a href="#contact">Contact</a></li>
		</ul>
		<form class="navbar-form pull-right" action="/musicapp/musiclib/logout/" method="post">
		{% csrf_token %}
		    <button type="submit" class="btn">Sign out</button>
		</form>
	    </div>
	</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
	<div class="span1">
	</div>
	<div class="span5">
	  <h2>Playlists</h2>
	</div>
	<div class="span6">
	  <a class="btn btn-small btn-primary" href="/musicapp/musiclib/playlist/add">Add</a>
	</div>
      </div>
      {% if playlists %}
	{% for playlist in playlists %}
	  <div class="row">
	    <div class="span1">
	    </div>
	    <div class="span5">
	      {{ playlist.name }}
	    </div>
	    <div class="span1">
	      <a href="/musicapp/musiclib/playlist/play/{{playlist.id}}" data-toggle="tooltip" title="Play"><i class="icon-play"></i></a>
	    </div>
	    <div class="span1">
	      <a href="/musicapp/musiclib/playlist/delete/{{playlist.id}}" data-toggle="tooltip" title="Delete" id="DeleteActionID" onClick="return confirm('Are you sure you want to delete this playlist?');"><i class="icon-remove icon-red"></i></a>
	    </div>
	    <div class="span4">
	      <a href="/musicapp/musiclib/playlist/edit/{{playlist.id}}" data-toggle="tooltip" title="Edit"><i class="icon-edit"></i></a>
	    </div>
	  </div>
	{% endfor %}
      {% else %}
            <a href="#">...</a>
      {% endif %}
      <div class="row">
	<div class="span12">
	  <hr/>
	</div>
      </div>
      <div class="row">
	<div class="span1">
	</div>
	<div class="span11">
	  <h3><a href="/musicapp/musiclib/artist">Show Artists</a><h3>
	</div>
      </div>

    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>

</html>
