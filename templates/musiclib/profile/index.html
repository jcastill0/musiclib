<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Music Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Music Library">
    <meta name="author" content="JC">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
	body {
	    padding-top: 60px;
	    padding-bottom: 40px;
	}
	.sidebar-nav {
	    padding: 9px 0;
	}
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/myspace.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container">
	    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	    </a>
	    <a class="brand" href="#">My Music Library</a>
	    <div class="nav-collapse collapse">
		<ul class="nav">
		    <li class="active"><a href="/musicapp/musiclib/">Home</a></li>
		    <li><a href="#about">About</a></li>
		    <li><a href="#contact">Contact</a></li>
		</ul>
		<form class="navbar-form pull-right" action="/musicapp/musiclib/logout/" method="post">
		{% csrf_token %}
		    <button type="submit" class="btn">Sign out</button>
		</form>
	    </div>
	</div>
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal" action="/musicapp/musiclib/profile/save/" method="post">
      {% csrf_token%}
	<fieldset>
	  <legend>My Profile</legend>
	  <div class="control-group">
	    <label class="control-label" for="inputLogin">Login name</label>
	    <div class="controls">
	      <input type="text" id="inputLogin" placeHolder="Login Name" name="loginName" value="{{ user.username }}"/>
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputEmail">Email</label>
	    <div class="controls">
	      {% if user.email %}
	      <input type="email" id="inputEmail" name="email" value="{{ user.email }}"/>
	      {% else %}
	      <input type="email" id="inputEmail" placeHolder="Email Address" name="email"/>
	      {% endif %}
	    </div>
	  </div>
	  <hr/>
	  <div class="control-group">
	    <label class="control-label" for="inputFirst">First Name</label>
	    <div class="controls">
	      {% if user.first_name %}
	      <input type="text" id="inputFirst" name="firstName" value="{{ user.first_name }}"/>
	      {% else %}
	      <input type="text" id="inputFirst" placeHolder="First Name" name="firstName"/>
	      {% endif %}
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputLast">Last Name</label>
	    <div class="controls">
	      {% if user.last_name %}
	      <input type="text" id="inputLast" name="lastName" value="{{ user.last_name}}"/>
	      {% else %}
              <input type="text" id="inputLast" placeHolder="Last Name" name="lastName"/>
	      {% endif %}
	    </div>
	  </div>
	  <hr/>
	  <div class="control-group">
	    <div class="controls">
	    </div>
	    <button type="submit" class="btn btn-primary">Save</button>
	    <a href="/musicapp/musiclib/profile/">Cancel</a>
	  </div>
	</fieldset>
      </form>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>

</html>
